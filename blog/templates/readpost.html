{% extends 'base.html' %}
{% block title %} Home Page {% endblock %}
{% block content%}

{% if post.author == request.user %}
<div class=" d-flex mt-5 pb-5 justify-content-center">
<a href="{% url 'updatepost-page' pk=post.id %}" class="btn btn-success me-4">UPDATE</a> 
<a href="{% url 'delete-page' pk=post.id %}" class="btn btn-danger">DELETE</a>
</div>
{% endif %}

<div class="mt-5 ms-5">


    <p> TITLE : {{ post.title }}</p> <br>
    <p class="text-primary"> DESCRIPTION :{{ post.description }}</p>
    </div>
{% endblock content %}
